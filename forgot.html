<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./assets/css/forgotpassword.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <img src="assets/images/logo/games.png" alt="Logo" class="logo">
            <h2 class="title">Forgot Password</h2>
            <p class="subtitle">No worries, we'll handle it.</p>
            
            <!-- Email Form -->
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="label">Email Address</label>
                    <input type="email" id="email" class="input" placeholder="Enter your email" required>
                </div>
                <button type="submit" id="submitButton" class="submit-button">Send OTP</button>
                <p id="statusMessage" class="status-message"></p>
            </form>
          
        </div>
    </div>
    <script src="assets/js/ForgotPassword.js"></script>
</body>
</html>
