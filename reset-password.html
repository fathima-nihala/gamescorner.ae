<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./assets/css/reset-password.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <img src="assets/images/logo/games.png" alt="Logo" class="logo">
            <p class="subtitle">No worries, we'll handle it.</p>
            <h2 class="title">Reset Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password" class="label">New Password</label>
                    <input type="password" id="password" class="input" placeholder="Enter your new password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="input" placeholder="Confirm your password"
                        required>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <button type="submit" id="submitButton" class="submit-button" disabled>Reset Password</button>
            </form>
        </div>
    </div>
    <script src="assets/js/reset-password.js"></script>
</body>

</html>
